<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play quiz</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="everything">
        <div class="container" id="left-player">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div id ="hud-item">
                        <p class="hud-prefix" id="player1">Player 1</p>
                    </div>
                    <div id ="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question">What is the correct answer</h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">Answ1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Answ2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Answ3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Answ4</p>
                </div>
            </div>
        </div>

        <div class="container2" id="right-player">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div id ="hud-item">
                        <p class="hud-prefix" id="player2">Player 2</p>
                    </div>
                    <div id ="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score2">
                            0
                        </h1>
                    </div>
                </div>
                <h2 id="question2">What is the correct answer</h2>
                <div class="choice-container2">
                    <p class="choice-text2" data-number="1">Answ1</p>
                </div>
                <div class="choice-container2">
                    <p class="choice-text2" data-number="2">Answ2</p>
                </div>
                <div class="choice-container2">
                    <p class="choice-text2" data-number="3">Answ3</p>
                </div>
                <div class="choice-container2">
                    <p class="choice-text2" data-number="4">Answ4</p>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
